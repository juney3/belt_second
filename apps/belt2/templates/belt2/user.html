<html lang="en">
<head>
	<meta charset="utf-8">
	{% load staticfiles %}
      <!-- The line above tells Django to be ready to listen for static files -->
	<link rel="stylesheet" href="{% static 'belt2/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
	<title>{{user.alias}}</title>
</head>

<body>
	<div id="wrapper">
			<div class="button_container">
				<div id="home_button">
					<a href="/friends"><input type="button" value="Home" class="home"></a>
				</div>
				<div id="logout_button">
					<form action='/logout' id="logout">   
				        <input type="submit" value="Log out" class="logout">
			    	</form>
		    	</div>
		    </div>

			<h1>{{this_user.alias}}'s Profile</h1>	

	    	<div id="user">
				<h3>Name: {{this_user.name}}</h3>
				<h4>Email: {{this_user.email}}</h4>
			</div>
	</div>

</body>
</html>
